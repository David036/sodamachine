<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="apparatus">  
        <div class="drinks-menu">
            <div class="menu-top">
                <div class="drink">
                    <img class="cola" src="Images/copy_56107581.png">
                    <h4>250֏</h4>
                    <p>01</p>
                </div>
                <div class="drink">
                    <img class="fanta" src="Images/fanta.png">
                    <h4>250֏</h4>
                    <p>02</p>
                </div>
            </div>
            <div class="menu-center">
                <div class="drink">
                    <img class="sprite" src="Images/sprinte-cold-derink-500x500.png">
                    <h4>250֏</h4>
                    <p>03</p>
                </div>
                <div class="drink">
                    <img class="pepsi" src="Images/shutterstock_181690010.png">
                    <h4>250֏</h4>
                    <p>04</p>
                </div>
            </div>
            <div class="menu-bottom">
                <div class="drink">
                    <img class="shweps" src="./Images/600x600-Mojito.png">
                    <h4>300֏</h4>
                    <p>05</p>
                </div>
                <div class="drink">
                    <img class="aqua" src="./Images/BonAqua-0-5l_600x600.png">
                    <h4>160֏</h4>
                    <p>06</p>
                </div>
            </div>
            <div class="trush">
                <img class="shweps-none" src="Images/600x600-Mojito.png">
                <img class="aqua-none" src="Images/BonAqua-0-5l_600x600.png">
                <img class="cola-none" src="Images/copy_56107581.png">
                <img class="fanta-none" src="./Images/fanta.png">
                <img class="pepsi-none" src="./Images/shutterstock_181690010.png">
                <img class="sprite-none" src="./Images/sprinte-cold-derink-500x500.png">
            </div>
        </div>
        <div class="app-right">
            <div class="screen">
                <p>0</p>
            </div>
            <div class="drinks-number">
                <div class="numbers number-top">
                    <button class="cola-but">1</button>
                    <button class="fanta-but">2</button>
                </div>
                <div class="numbers number-center">
                    <button class="sprite-but">3</button>
                    <button class="pepsi-but">4</button>
                </div>
                <div class="numbers number-bottom">
                    <button class="shweps-but">5</button>
                    <button class="aqua-but">6</button>
                </div>
                <button class="clear">Get</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
